<div class="content-block">
  <h1>Upload Course Material</h1>
  <p class="muted">Authenticated users can upload files. Fill metadata or generate it with AI, then upload.</p>

  <form id="uploadForm">
    <input id="files" name="files" type="file" multiple accept=".pdf,.doc,.docx,.ppt,.pptx,.mp4" />
    <div id="filesList" style="margin-top:12px"></div>
    <div style="margin-top:8px;"><button type="submit">Upload files</button></div>
  </form>
</div>
