<div class="content-block">
  <h1>Your Profile</h1>
  <div id="profileArea">Loading profileâ€¦</div>
</div>

<script type="module">
import { supabase } from '../js/supabase-client.js'
const area = document.getElementById('profileArea')
async function load(){
  if(!supabase){ area.textContent = 'Supabase not configured'; return }
  const user = (await supabase.auth.getUser()).data.user
  if(!user){ area.innerHTML = '<p>Please <a href="#/auth">sign in</a> to view your profile.</p>'; return }
  const { data } = await supabase.from('profiles').select('*').eq('id', user.id).single()
  area.innerHTML = `<p><strong>Name:</strong> ${data?.full_name || user.email}</p><p><strong>Email:</strong> ${user.email}</p>`
}
load()
</script>
